#SIZE 72303
SIZE 1000
# parameters of periodic execution
CYCLE SIZE*10000
CYCLES 100

# parameters of message transfer
# delay values here are relative to cycle length, in percentage,
# eg 50 means half the cycle length, 200 twice the cycle length, etc.
MINDELAY 0
MAXDELAY 0
DROP 0

range.0 e;0:50|1

#random.seed 1234567890
#random.seed 1261234772069
network.size SIZE
simulation.endtime CYCLE*CYCLES
simulation.logtime CYCLE

protocol.urt UniformRandomTransport
{
	mindelay (CYCLE*MINDELAY)/100
	maxdelay (CYCLE*MAXDELAY)/100
}

protocol.tr UnreliableTransport
{
	transport urt
	drop DROP
}

protocol.idle IdleProtocol

protocol.ncast NewscastED
{
	cache 30
	ff_communication true
	idle_protocol idle
	step CYCLE
	transport tr
	period CYCLE
}

protocol.epid EpidemicNews
{
	protocol.network_manager ncast
	protocol.news_manager news
	hash true
}

protocol.epidemicManager EDEpidemicManagerMD5
{
	protocol epid
	transport tr
	period CYCLE
}

protocol.news NewsManager
{
	protocol.idle idle
	protocol.network_manager ncast
	transport tr
	period period
	step CYCLE
}

control.addNews AddNews
{
	protocol.newsManager news
	protocol.idle idle
	protocol.newscast ncast
	friendshipNo 0
	statusChangeNo 1
	step CYCLE
	starttime CYCLE*2
	endtime CYCLE*3
}

control.obs example.sn.graphob.ConnectivityObserver
{
	protocol ncast
	type scc
	step CYCLE
	stats
}

control.dissObs DisseminationObserver
{
	protocol.news news
	protocol.newscast ncast
	protocol.idle idle
	step CYCLE
}

init.sch CDScheduler
{
	protocol ncast
	randstart
}

init.prepareNet WireWS
{
	k 4.05057
	protocol ncast
	beta 0.05
	#k 4.13793
	#beta 0
}

control.dynamicsn OscillatingSocialNetwork
{
	minsize 2*SIZE/3
	maxsize SIZE
	step CYCLE
	period 9*CYCLE
}

