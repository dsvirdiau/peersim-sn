SIZE 100

SECOND 1000
MINUTE 60*SECOND
HOUR 60*MINUTE
DAY 24*HOUR

CYCLES 2*SECOND

#range.0 k;0:9|1
range.1 file;0:0|1
range.2 step;10000
#range.1 file;0,1,3,9,10
#range.1 file;10
#range.2 stepSize;1000,2000,5000,10000,25000

MINDELAY 20
MAXDELAY 70
DROP 0

#random.seed 1234567890
network.size SIZE
simulation.endtime CYCLES
simulation.logtime SECOND


protocol.urt UniformRandomTransport
{
	mindelay (SECOND*MINDELAY)/100
	maxdelay (SECOND*MAXDELAY)/100
}

protocol.tr UnreliableTransport
{
	transport urt
	drop DROP
}

protocol.idle IdleProtocolSN

protocol.gossip CyclonSN
{
	cache 50
	l 10
	idle idle
	step SECOND
	stepSize step
	transport tr
	
	#0 for never run the init class
	emptyCycles 0
	init.wire SNNodeInit
	{
		idle idle
		linkable gossip
		n 20
	}
	
	period SECOND
}

